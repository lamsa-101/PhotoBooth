<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ضيوف الرحمن</title>

  <style>
    /* نفس التنسيق السابق */
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <!-- نفس الواجهة مثل السابق -->
  
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const qrCodeDiv = document.getElementById('qrCode');
    const countdownDiv = document.getElementById('countdown');
    const previewContainer = document.getElementById('previewContainer');
    const preview = document.getElementById('preview');
    const loader = document.getElementById('loader');
    let capturedBlob = null;
    let stream = null;
    let usingFrontCamera = true;

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: usingFrontCamera ? 'user' : 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        video.srcObject = stream;
      } catch (error) {
        alert('تعذر تشغيل الكاميرا. يرجى التحقق من الأذونات.');
        console.error('Camera error:', error);
      }
    }

    function switchCamera() {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    }

    function toggleLanguage() {
      alert('دعم اللغة الإنجليزية قريباً!');
    }

    startCamera();

    document.getElementById('capture').addEventListener('click', () => {
      let countdown = 3;
      countdownDiv.textContent = countdown;
      countdownDiv.style.display = 'block';

      const interval = setInterval(() => {
        countdown--;
        countdownDiv.textContent = countdown;

        if (countdown === 0) {
          clearInterval(interval);
          countdownDiv.style.display = 'none';
          captureImage();
        }
      }, 1000);
    });

    function captureImage() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.save();
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.restore();

      canvas.toBlob(blob => {
        capturedBlob = blob;
        preview.src = URL.createObjectURL(blob);
        previewContainer.style.display = 'block';
      }, 'image/jpeg', 0.9);
    }

    document.getElementById('confirm').addEventListener('click', () => {
      if (capturedBlob) {
        uploadImageToImageShack(capturedBlob);
      }
    });

    document.getElementById('retry').addEventListener('click', () => {
      previewContainer.style.display = 'none';
      capturedBlob = null;
    });

    async function uploadImageToImageShack(blob) {
      loader.style.display = 'block';
      previewContainer.style.display = 'none';

      // استخدم API Key الخاص بك هنا
      const apiKey = "34ILNVWX9428a8675ff3c6184cafbb5b55ca25fe"; // ضع API Key هنا
      const formData = new FormData();
      formData.append("file", blob, "visitor_photo.jpg");

      try {
        const res = await fetch("https://api.imageshack.com/v2/images/upload?api_key=" + apiKey, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        loader.style.display = 'none';

        if (data && data.result && data.result.url) {
          const imageUrl = data.result.url;
          qrCodeDiv.innerHTML = '';
          new QRCode(qrCodeDiv, {
            text: imageUrl,
            width: 150,
            height: 150,
            colorDark: "#007A53",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });

          qrCodeDiv.scrollIntoView({ behavior: 'smooth' });
        } else {
          alert('حدث خطأ أثناء رفع الصورة.');
        }
      } catch (err) {
        loader.style.display = 'none';
        alert('خطأ في الاتصال.');
        console.error('Upload error:', err);
      }
    }

    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
