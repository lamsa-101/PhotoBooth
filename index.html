<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتدى العمرة والزيارة</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">

    <!-- Manifest & Web App Meta -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#006838">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #fefefe;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006838;
            padding: 15px 0;
            color: white;
            font-size: 20px;
        }
        img.logo {
            width: 100px;
            margin: 20px auto 10px;
            display: block;
        }
        h1 {
            color: #006838;
            font-size: 28px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #B48C58;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #a07748;
        }
    </style>
</head>
<body>
    <header>
        منتدى العمرة والزيارة
    </header>

    <img src="https://github.com/lamsa-101/TST926/blob/main/colored2.png?raw=true" alt="شعار المنتدى" class="logo">

    <h1>مرحباً بزوار المنتدى</h1>

    <p>اضغط على الزر لبدء تجربة التصوير.</p>
    <button onclick="alert('هنا تبدأ تجربة التصوير ✨')">ابدأ الآن</button>
</body>
</html>
